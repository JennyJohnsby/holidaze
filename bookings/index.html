<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Holidaze | Bookings" />
    <title>Holidaze | Bookings</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/air-freight.png"
    />
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300;400;700;900&family=Cormorant+Garamond:wght@300;400;500;700&family=Montserrat+Alternates:wght@300;400;500;700;900&family=MuseoModerno:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[var(--brand-beige)] text-[var(--brand-purple)] text-base sm:text-lg flex flex-col min-h-screen"
  >
    <header
      class="relative bg-cover bg-center bg-[url('/assets/leio-mclaren-FwdZYz0yc9g-unsplash (1)-min.jpg')]"
    >
      <div class="absolute inset-0 bg-[var(--brand-purple)]/50"></div>
      <div
        class="relative z-10 flex flex-col sm:flex-row items-center justify-between px-4 sm:px-8 py-4"
      >
        <a href="/" class="mb-4 sm:mb-0">
          <img
            src="/assets/logo1.svg"
            alt="Holidaze Logo"
            class="h-[100px] sm:h-[140px] md:h-[160px] w-auto"
            width="160"
            height="160"
          />
        </a>
        <nav>
          <ul
            class="flex flex-wrap gap-4 sm:gap-8 text-[var(--brand-purple)] font-medium text-base sm:text-lg md:text-xl"
          >
            <li>
              <a
                href="/auth/login/"
                class="px-4 py-2 rounded-lg font-semibold bg-[var(--brand-beige)] text-[var(--brand-purple)] hover:bg-[var(--brand-purple)] hover:text-[var(--brand-beige)] hover:shadow-lg"
              >
                Log In
              </a>
            </li>
            <li>
              <a
                href="/auth/register/"
                class="px-4 py-2 rounded-lg font-semibold bg-[var(--brand-beige)] text-[var(--brand-purple)] hover:bg-[var(--brand-purple)] hover:text-[var(--brand-beige)] hover:shadow-lg"
              >
                Register
              </a>
            </li>
            <li>
              <a
                href="/profile/"
                class="px-4 py-2 rounded-lg font-semibold bg-[var(--brand-beige)] text-[var(--brand-purple)] hover:bg-[var(--brand-purple)] hover:text-[var(--brand-beige)] hover:shadow-lg"
              >
                Profile
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div
        class="relative z-10 text-center text-[var(--brand-beige)] mt-6 sm:mt-8 px-4"
      >
        <h1
          class="text-2xl sm:text-3xl md:text-5xl lg:text-6xl font-extrabold drop-shadow-[0_4px_6px_rgba(0,0,0,0.7)]"
        >
          Stay closer, travel farther
        </h1>
        <p
          class="mt-3 text-lg sm:text-xl md:text-2xl font-medium drop-shadow-[0_2px_4px_rgba(0,0,0,0.6)]"
        >
          Discover amazing venues with Holidaze
        </p>
      </div>
    </header>
    <main id="main-content" class="w-full mx-auto mt-10 flex-grow px-4 sm:px-6">
      <section id="booking" class="bg-white p-8 rounded-2xl shadow-lg">
        <div id="booking-content">
          <p class="text-center">Loading booking...</p>
        </div>
      </section>
    </main>
    <footer
      class="flex flex-col md:flex-row justify-center items-center gap-4 text-center bg-[var(--brand-purple)] py-8 px-4 mt-16 text-[var(--brand-beige)] text-sm sm:text-base"
    >
      <p>&copy; 2025 Holidaze. All rights reserved.</p>
      <span class="hidden md:block">|</span>
      <p>Developed by Jenny Johnsby</p>
      <span class="hidden md:block">|</span>
      <nav aria-label="Social media">
        <ul class="flex flex-wrap justify-center gap-4 sm:space-x-6">
          <li>
            <a
              href="https://facebook.com/holidaze"
              target="_blank"
              rel="noopener"
              class="hover:text-[var(--brand-beige-hover)]"
              >Facebook</a
            >
          </li>
          <li>
            <a
              href="https://twitter.com/holidaze"
              target="_blank"
              rel="noopener"
              class="hover:text-[var(--brand-beige-hover)]"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="https://instagram.com/holidaze"
              target="_blank"
              rel="noopener"
              class="hover:text-[var(--brand-beige-hover)]"
              >Instagram</a
            >
          </li>
        </ul>
      </nav>
      <span class="hidden md:block">|</span>
      <address class="not-italic">
        Contact us:
        <a
          href="mailto:support@holidaze.com"
          class="hover:text-[var(--brand-beige-hover)]"
        >
          support@holidaze.com
        </a>
      </address>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Holidaze | Booking" />
    <title>Holidaze | Booking</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/air-freight.png"
    />
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Holidaze | Book. Stay. Relax." />
    <meta
      property="og:description"
      content="Discover amazing venues with Holidaze."
    />
    <meta property="og:image" content="/assets/preview.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://holidaze.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Holidaze | Book. Stay. Relax." />
    <meta
      name="twitter:description"
      content="Discover amazing venues with Holidaze."
    />
    <meta name="twitter:image" content="/assets/preview.jpg" />
  </head>

  <body
    class="bg-[var(--brand-beige)] text-[var(--brand-purple)] text-lg flex flex-col min-h-screen"
  >
    <!-- Header -->
    <header
      role="banner"
      class="relative h-90 bg-cover bg-center"
      style="background-image: url(/assets/ahmed-shaikh-HzXQldeOSfo-unsplash.jpg)"
    >
      <div class="absolute inset-0 bg-[var(--brand-purple)]/50"></div>

      <div class="relative z-10 flex items-center justify-between px-8 py-4">
        <!-- Logo -->
        <a href="/" aria-label="Holidaze Home" class="flex-shrink-0">
          <img
            src="/assets/logo1.svg"
            alt="Holidaze Logo"
            class="h-45 w-auto"
            width="160"
            height="160"
          />
        </a>

        <!-- Nav -->
        <nav aria-label="Primary navigation">
          <ul
            class="flex space-x-8 text-[var(--brand-beige)] font-medium text-xl"
          >
            <li>
              <a
                href="/profile/"
                class="px-4 py-2 rounded-lg text-[var(--brand-beige)] font-semibold transition duration-300 ease-in-out hover:bg-[var(--brand-beige)] hover:text-[var(--brand-purple)] hover:shadow-lg"
                >Profile</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <!-- Hero text -->
      <div class="relative z-10 text-center text-[var(--brand-beige)]">
        <h1
          class="text-4xl md:text-5xl font-extrabold drop-shadow-[0_4px_6px_rgba(0,0,0,0.7)]"
        >
          Stay closer, travel farther
        </h1>
        <p
          class="mt-3 text-2xl font-medium drop-shadow-[0_2px_4px_rgba(0,0,0,0.6)]"
        >
          Discover amazing venues with Holidaze
        </p>
      </div>
    </header>
    <main id="main-content" class="w-full mx-auto mt-10 flex-grow px-6">
<div id="bookingDetailContainer">

</div>
    </main>
    <!-- Footer -->
    <footer
      class="flex flex-col md:flex-row justify-center items-center gap-4 text-center bg-[var(--brand-purple)] py-8 mt-16 text-[var(--brand-beige)]"
    >
      <p>&copy; 2025 Holidaze. All rights reserved.</p>
      <span class="hidden md:block">|</span>
      <p>Developed by Jenny Johnsby</p>
      <span class="hidden md:block">|</span>

      <nav aria-label="Social media">
        <ul class="flex space-x-6">
          <li>
            <a
              href="https://facebook.com/holidaze"
              target="_blank"
              rel="noopener"
              class="hover:text-[var(--brand-beige-hover)]"
              >Facebook</a
            >
          </li>
          <li>
            <a
              href="https://twitter.com/holidaze"
              target="_blank"
              rel="noopener"
              class="hover:text-[var(--brand-beige-hover)]"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="https://instagram.com/holidaze"
              target="_blank"
              rel="noopener"
              class="hover:text-[var(--brand-beige-hover)]"
              >Instagram</a
            >
          </li>
        </ul>
      </nav>

      <span class="hidden md:block">|</span>
      <p>
        Contact us:
        <a
          href="mailto:support@holidaze.com"
          class="hover:text-[var(--brand-beige-hover)]"
          >support@holidaze.com</a
        >
      </p>
    </footer>
  </body>
</html>

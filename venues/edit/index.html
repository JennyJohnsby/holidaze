<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Holidaze | Edit Your Venue" />
    <title>Holidaze | Edit Your Venue</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/air-freight.png"
    />
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300;400;700;900&family=Cormorant+Garamond:wght@300;400;500;700&family=Montserrat+Alternates:wght@300;400;500;700;900&family=MuseoModerno:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[var(--brand-beige)] text-[var(--brand-purple)] text-lg flex flex-col min-h-screen"
  >
    <header
      class="relative bg-cover bg-center bg-[url('/assets/luca-bravo-O453M2Liufs-unsplash-min.jpg')]"
    >
      <div
        class="relative z-10 flex items-center justify-between px-4 sm:px-8 py-4"
      >
        <a href="/" aria-label="Holidaze Home">
          <img
            src="/assets/logo1.svg"
            alt="Holidaze Logo"
            class="h-14 sm:h-20 md:h-24 w-auto"
            width="160"
            height="160"
          />
        </a>
        <button
          id="menuBtn"
          class="sm:hidden p-3 rounded-full bg-[var(--brand-purple)] text-[var(--brand-beige)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-beige)] shadow-md"
          aria-label="Toggle menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <nav id="navMenu" class="hidden sm:block">
          <ul class="flex gap-4 sm:gap-6 font-medium text-base sm:text-lg md:text-xl">
            <li><a href="/" class="btn-nav">Venues</a></li>
            <li><a href="/profile/" class="btn-nav">Profile</a></li>
          </ul>
        </nav>
      </div>
      <nav id="mobileNav" class="hidden sm:hidden px-4 pb-4">
        <ul class="flex flex-col gap-2">
          <li><a href="/" class="btn-nav block text-center">Venues</a></li>
          <li><a href="/profile/" class="btn-nav block text-center">Profile</a></li>
        </ul>
      </nav>
    </header>

    <main class="w-full max-w-5xl mx-auto flex-grow px-4 sm:px-6 lg:px-8 py-12">
      <h1
        class="text-3xl sm:text-4xl font-bold mb-8 text-[var(--brand-purple)] text-center"
      >
        Edit Venue
      </h1>

      <form
        name="editVenue"
        class="bg-gradient-to-br from-[var(--brand-purple)] to-[#3b1c52] p-8 rounded-2xl shadow-lg space-y-6"
      >
        <input type="hidden" name="id" />

        <div>
          <label
            for="name"
            class="block text-base font-medium text-[var(--brand-beige)]"
            >Venue Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            required
          />
        </div>

        <div>
          <label
            for="description"
            class="block text-base font-medium text-[var(--brand-beige)]"
            >Description</label
          >
          <textarea
            name="description"
            id="description"
            rows="4"
            class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            required
          ></textarea>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label
              for="mediaUrl"
              class="block text-base font-medium text-[var(--brand-beige)]"
              >Image URL</label
            >
            <input
              type="url"
              name="mediaUrl"
              id="mediaUrl"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
          </div>
          <div>
            <label
              for="mediaAlt"
              class="block text-base font-medium text-[var(--brand-beige)]"
              >Image Alt Text</label
            >
            <input
              type="text"
              name="mediaAlt"
              id="mediaAlt"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
          </div>
        </div>

        <div class="grid md:grid-cols-3 gap-4">
          <div>
            <label
              for="price"
              class="block text-base font-medium text-[var(--brand-beige)]"
              >Price</label
            >
            <input
              type="number"
              name="price"
              id="price"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
              required
            />
          </div>
          <div>
            <label
              for="maxGuests"
              class="block text-base font-medium text-[var(--brand-beige)]"
              >Max Guests</label
            >
            <input
              type="number"
              name="maxGuests"
              id="maxGuests"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
              required
            />
          </div>
          <div>
            <label
              for="rating"
              class="block text-base font-medium text-[var(--brand-beige)]"
              >Rating</label
            >
            <input
              type="number"
              name="rating"
              id="rating"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
              min="0"
              max="5"
              step="0.1"
            />
          </div>
        </div>

        <fieldset class="space-y-2">
          <legend class="block text-base font-medium text-[var(--brand-beige)]">
            Amenities
          </legend>
          <label class="block text-base font-medium text-[var(--brand-beige)]"
            ><input type="checkbox" name="wifi" /> WiFi</label
          >
          <label class="block text-base font-medium text-[var(--brand-beige)]"
            ><input type="checkbox" name="parking" /> Parking</label
          >
          <label class="block text-base font-medium text-[var(--brand-beige)]"
            ><input type="checkbox" name="breakfast" /> Breakfast</label
          >
          <label class="block text-base font-medium text-[var(--brand-beige)]"
            ><input type="checkbox" name="pets" /> Pets Allowed</label
          >
        </fieldset>

        <fieldset class="space-y-4 mt-6">
          <legend class="block text-base font-medium text-[var(--brand-beige)]">
            Location
          </legend>
          <div class="grid md:grid-cols-2 gap-4">
            <input
              type="text"
              name="address"
              placeholder="Address"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="text"
              name="city"
              placeholder="City"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="text"
              name="zip"
              placeholder="Zip"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="text"
              name="country"
              placeholder="Country"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="text"
              name="continent"
              placeholder="Continent"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="number"
              name="lat"
              placeholder="Latitude"
              step="any"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="number"
              name="lng"
              placeholder="Longitude"
              step="any"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
          </div>
        </fieldset>

        <button
          type="submit"
          class="inline-block px-6 py-3 mt-6 bg-[var(--brand-beige)] text-[var(--brand-purple)] font-semibold rounded-lg shadow-md hover:bg-[var(--brand-beige-hover)] transition focus:outline-none focus:ring-4 focus:ring-[var(--brand-purple-hover)]/40 w-full sm:w-auto mx-auto"
        >
          Save Changes
        </button>
      </form>
    </main>

    <footer
      class="flex flex-col gap-3 text-center bg-[var(--brand-purple)] py-8 px-4 mt-16 text-[var(--brand-beige)] text-sm sm:text-base md:flex-row md:justify-center md:items-center md:gap-6"
    >
      <p>&copy; 2025 Holidaze. All rights reserved.</p>
      <span class="hidden md:inline">|</span>
      <p>Developed by Jenny Johnsby</p>
      <span class="hidden md:inline">|</span>
      <nav aria-label="Social media">
        <ul class="flex justify-center gap-4 md:gap-6">
          <li><a href="https://facebook.com/holidaze" target="_blank" rel="noopener" class="hover:text-[var(--brand-beige-hover)] transition">Facebook</a></li>
          <li><a href="https://twitter.com/holidaze" target="_blank" rel="noopener" class="hover:text-[var(--brand-beige-hover)] transition">Twitter</a></li>
          <li><a href="https://instagram.com/holidaze" target="_blank" rel="noopener" class="hover:text-[var(--brand-beige-hover)] transition">Instagram</a></li>
        </ul>
      </nav>
      <span class="hidden md:inline">|</span>
      <address class="not-italic">
        <a href="mailto:support@holidaze.com" class="hover:text-[var(--brand-beige-hover)] transition">support@holidaze.com</a>
      </address>
    </footer>

    <script>
      const menuBtn = document.getElementById("menuBtn");
      const mobileNav = document.getElementById("mobileNav");
      if (menuBtn && mobileNav) {
        menuBtn.addEventListener("click", () => {
          mobileNav.classList.toggle("hidden");
        });
      }
    </script>
  </body>
</html>

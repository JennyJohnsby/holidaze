<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Holidaze | Edit Your Venue" />
    <title>Holidaze | Edit Your Venue</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/air-freight.png"
    />
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[var(--brand-beige)] text-[var(--brand-purple)] text-lg flex flex-col min-h-screen"
  >
    <header
      class="relative bg-cover bg-center bg-[url('/assets/luca-bravo-O453M2Liufs-unsplash-min.jpg')] h-50"
    >
      <div
        class="relative z-10 flex flex-col sm:flex-row items-center justify-between px-4 sm:px-8 py-4"
      >
        <a href="/" aria-label="Holidaze Home" class="mb-4 sm:mb-0">
          <img
            src="/assets/logo1.svg"
            alt="Holidaze Logo"
            class="h-[100px] sm:h-[140px] md:h-[160px] w-auto"
            width="160"
            height="160"
          />
        </a>
        <nav>
          <ul
            class="flex flex-wrap gap-4 sm:gap-8 text-[var(--brand-purple)] font-medium text-base sm:text-lg md:text-xl"
          >
            <li>
              <a
                href="/"
                class="px-4 py-2 rounded-lg font-semibold bg-[var(--brand-beige)] hover:bg-[var(--brand-purple)] hover:text-[var(--brand-beige)] hover:shadow-lg"
                >Venues</a
              >
            </li>
            <li>
              <a
                href="/profile/"
                class="px-4 py-2 rounded-lg font-semibold bg-[var(--brand-beige)] hover:bg-[var(--brand-purple)] hover:text-[var(--brand-beige)] hover:shadow-lg"
                >Profile</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="max-w-4xl mx-auto p-8 mt-10">
      <h1
        class="text-3xl sm:text-4xl font-bold mb-4 text-[var(--brand-purple)] text-center"
      >
        Edit Venue
      </h1>

      <form
        name="editVenue"
        class="bg-gradient-to-br from-[var(--brand-purple)] to-[#3b1c52] p-8 rounded-2xl shadow-lg space-y-6"
      >
        <input type="hidden" name="id" />

        <div>
          <label
            for="name"
            class="block text-base font-medium text-[var(--brand-beige)]"
            >Venue Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            required
          />
        </div>

        <div>
          <label
            for="description"
            class="block text-base font-medium text-[var(--brand-beige)]"
            >Description</label
          >
          <textarea
            name="description"
            id="description"
            rows="4"
            class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            required
          ></textarea>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label
              for="mediaUrl"
              class="block text-base font-medium text-[var(--brand-beige)]"
              >Image URL</label
            >
            <input
              type="url"
              name="mediaUrl"
              id="mediaUrl"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
          </div>
          <div>
            <label
              for="mediaAlt"
              class="block text-base font-medium text-[var(--brand-beige)]"
              >Image Alt Text</label
            >
            <input
              type="text"
              name="mediaAlt"
              id="mediaAlt"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
          </div>
        </div>

        <div class="grid md:grid-cols-3 gap-4">
          <div>
            <label
              for="price"
              class="block text-base font-medium text-[var(--brand-beige)]"
              >Price</label
            >
            <input
              type="number"
              name="price"
              id="price"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
              required
            />
          </div>
          <div>
            <label
              for="maxGuests"
              class="block text-base font-medium text-[var(--brand-beige)]"
              >Max Guests</label
            >
            <input
              type="number"
              name="maxGuests"
              id="maxGuests"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
              required
            />
          </div>
          <div>
            <label
              for="rating"
              class="block text-base font-medium text-[var(--brand-beige)]"
              >Rating</label
            >
            <input
              type="number"
              name="rating"
              id="rating"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
              min="0"
              max="5"
              step="0.1"
            />
          </div>
        </div>

        <fieldset class="space-y-2">
          <legend class="block text-base font-medium text-[var(--brand-beige)]">
            Amenities
          </legend>
          <label class="block text-base font-medium text-[var(--brand-beige)]"
            ><input type="checkbox" name="wifi" /> WiFi</label
          >
          <label class="block text-base font-medium text-[var(--brand-beige)]"
            ><input type="checkbox" name="parking" /> Parking</label
          >
          <label class="block text-base font-medium text-[var(--brand-beige)]"
            ><input type="checkbox" name="breakfast" /> Breakfast</label
          >
          <label class="block text-base font-medium text-[var(--brand-beige)]"
            ><input type="checkbox" name="pets" /> Pets Allowed</label
          >
        </fieldset>

        <fieldset class="space-y-4 mt-6">
          <legend class="block text-base font-medium text-[var(--brand-beige)]">
            Location
          </legend>
          <div class="grid md:grid-cols-2 gap-4">
            <input
              type="text"
              name="address"
              placeholder="Address"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="text"
              name="city"
              placeholder="City"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="text"
              name="zip"
              placeholder="Zip"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="text"
              name="country"
              placeholder="Country"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="text"
              name="continent"
              placeholder="Continent"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="number"
              name="lat"
              placeholder="Latitude"
              step="any"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <input
              type="number"
              name="lng"
              placeholder="Longitude"
              step="any"
              class="w-full px-4 py-3 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
          </div>
        </fieldset>

        <button
          type="submit"
          class="bg-[var(--brand-beige)] hover:bg-[var(--brand-beige-hover)] text-[var(--brand-purple)] font-semibold py-3 rounded-lg shadow-md w-full mt-4 transition focus:outline-none focus:ring-4 focus:ring-[var(--brand-purple-hover)]/40"
        >
          Save Changes
        </button>
      </form>
    </main>
  </body>
</html>

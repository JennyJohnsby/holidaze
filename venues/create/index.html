<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Holidaze | Create a Venue"/>
    <title>Holidaze | Create a Venue</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/air-freight.png"
    />
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Holidaze | Book. Stay. Relax." />
    <meta
      property="og:description"
      content="Discover amazing venues with Holidaze."
    />
    <meta property="og:image" content="/assets/preview.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://holidaze.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Holidaze | Book. Stay. Relax." />
    <meta
      name="twitter:description"
      content="Discover amazing venues with Holidaze."
    />
    <meta name="twitter:image" content="/assets/preview.jpg" />
  </head>
  <body
    class="bg-[var(--brand-beige)] text-[var(--brand-purple)] text-lg flex flex-col min-h-screen"
  >
    <!-- Header -->
    <header
      role="banner"
      class="relative h-90 bg-cover bg-center"
      style="background-image: url(/assets/leio-mclaren-FwdZYz0yc9g-unsplash.jpg)"
    >
      <div class="absolute inset-0 bg-[var(--brand-purple)]/50"></div>

      <div class="relative z-10 flex items-center justify-between px-8 py-4">
        <!-- Logo -->
        <a href="/" aria-label="Holidaze Home" class="flex-shrink-0">
          <img
            src="/assets/logo1.svg"
            alt="Holidaze Logo"
            class="h-45 w-auto"
            width="160"
            height="160"
          />
        </a>

        <!-- Nav -->
        <nav aria-label="Primary navigation">
          <ul
            class="flex space-x-8 text-[var(--brand-beige)] font-medium text-xl"
          >
            <li>
              <a
                href="/auth/login/"
                class="px-4 py-2 rounded-lg text-[var(--brand-beige)] font-semibold transition duration-300 ease-in-out hover:bg-[var(--brand-beige)] hover:text-[var(--brand-purple)] hover:shadow-lg"
                >Log In</a
              >
            </li>
            <li>
              <a
                href="/auth/register/"
                class="px-4 py-2 rounded-lg text-[var(--brand-beige)] font-semibold transition duration-300 ease-in-out hover:bg-[var(--brand-beige)] hover:text-[var(--brand-purple)] hover:shadow-lg"
                >Register</a
              >
            </li>
            <li>
              <a
                href="/profile/"
                class="px-4 py-2 rounded-lg text-[var(--brand-beige)] font-semibold transition duration-300 ease-in-out hover:bg-[var(--brand-beige)] hover:text-[var(--brand-purple)] hover:shadow-lg"
                >Profile</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main -->
    <main id="main-content" class="w-full mx-auto mt-10 flex-grow px-6">
<h1 class="text-3xl font-bold mb-6">Create a Venue</h1>
<form id="createVenue" class="space-y-6 max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <!-- Basic Info -->
  <div>
    <label for="name" class="block font-semibold mb-1">Venue Name</label>
    <input type="text" id="name" name="name" required class="w-full p-2 border rounded" />
  </div>

  <div>
    <label for="description" class="block font-semibold mb-1">Description</label>
    <textarea id="description" name="description" required rows="4" class="w-full p-2 border rounded"></textarea>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label for="price" class="block font-semibold mb-1">Price per night</label>
      <input type="number" id="price" name="price" required class="w-full p-2 border rounded" />
    </div>

    <div>
      <label for="maxGuests" class="block font-semibold mb-1">Max Guests</label>
      <input type="number" id="maxGuests" name="maxGuests" required class="w-full p-2 border rounded" />
    </div>
  </div>

  <div>
    <label for="rating" class="block font-semibold mb-1">Rating (optional)</label>
    <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" class="w-full p-2 border rounded" />
  </div>

  <!-- Media -->
  <div>
    <label for="mediaUrl" class="block font-semibold mb-1">Image URL</label>
    <input type="url" id="mediaUrl" name="mediaUrl" placeholder="https://example.com/image.jpg" class="w-full p-2 border rounded" />
  </div>

  <div>
    <label for="mediaAlt" class="block font-semibold mb-1">Image Alt Text</label>
    <input type="text" id="mediaAlt" name="mediaAlt" class="w-full p-2 border rounded" />
  </div>

  <!-- Meta -->
  <fieldset class="border p-4 rounded">
    <legend class="font-semibold">Amenities</legend>
    <div class="flex flex-wrap gap-4 mt-2">
      <label><input type="checkbox" name="wifi" /> Wi-Fi</label>
      <label><input type="checkbox" name="parking" /> Parking</label>
      <label><input type="checkbox" name="breakfast" /> Breakfast</label>
      <label><input type="checkbox" name="pets" /> Pets Allowed</label>
    </div>
  </fieldset>

  <!-- Location -->
  <fieldset class="border p-4 rounded">
    <legend class="font-semibold">Location</legend>
    <div class="grid grid-cols-2 gap-4 mt-2">
      <input type="text" name="address" placeholder="Address" class="p-2 border rounded" />
      <input type="text" name="city" placeholder="City" class="p-2 border rounded" />
      <input type="text" name="zip" placeholder="ZIP" class="p-2 border rounded" />
      <input type="text" name="country" placeholder="Country" class="p-2 border rounded" />
      <input type="text" name="continent" placeholder="Continent" class="p-2 border rounded" />
      <input type="number" name="lat" placeholder="Latitude" step="any" class="p-2 border rounded" />
      <input type="number" name="lng" placeholder="Longitude" step="any" class="p-2 border rounded" />
    </div>
  </fieldset>

  <!-- Submit -->
  <div class="text-right">
    <button type="submit" class="bg-[var(--brand-purple)] text-[var(--brand-beige)] px-6 py-2 rounded hover:bg-opacity-80">
      Create Venue
    </button>
  </div>
</form>

    </main>
        
      
       <!-- Footer -->
    <footer

    >

      <p>Developed by Jenny Johnsby</p>
      <span class="hidden md:block">|</span>

          <li>
            <a
              href="https://facebook.com/holidaze"
              target="_blank"

          <li>

              target="_blank"
              rel="noopener"

              >Twitter</a

          </li>
          <li>
            <a
              href="https://instagram.com/holidaze"
              target="_blank"
              rel="noopener"
              class="hover:text-[var(--brand-beige-hover)]"

      <span class="hidden md:block">|</span>
      <p>
        Contact us:
        <a

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Holidaze | Profile" />
    <title>Holidaze | Profile</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/air-freight.png"
    />
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300;400;700;900&family=Cormorant+Garamond:wght@300;400;500;700&family=Montserrat+Alternates:wght@300;400;500;700;900&family=MuseoModerno:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[var(--brand-beige)] text-[var(--brand-purple)] text-base sm:text-lg flex flex-col min-h-screen"
  >
    <header
      class="relative bg-cover bg-center bg-[url('/assets/luca-bravo-O453M2Liufs-unsplash-min.jpg')]"
    >
      <div
        class="relative z-10 flex items-center justify-between px-4 sm:px-8 py-4"
      >
        <a href="/" aria-label="Holidaze Home">
          <img
            src="/assets/logo1.svg"
            alt="Holidaze Logo"
            class="h-14 sm:h-20 md:h-24 w-auto"
            width="160"
            height="160"
          />
        </a>
        <button
          id="menuBtn"
          class="sm:hidden p-3 rounded-full bg-[var(--brand-purple)] text-[var(--brand-beige)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-beige)] shadow-md"
          aria-label="Toggle menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <nav id="navMenu" class="hidden sm:block">
          <ul
            class="flex gap-4 sm:gap-6 font-medium text-base sm:text-lg md:text-xl"
          >
            <li><a href="/" class="btn-nav">Venues</a></li>
            <li><a href="/auth/login/" class="btn-nav">Log In</a></li>
            <li><a href="/auth/register/" class="btn-nav">Register</a></li>
            <li><a id="nav-create-venue" href="/venues/create/" class="btn-nav">Create Venue</a></li>
          </ul>
        </nav>
      </div>
      <nav id="mobileNav" class="hidden sm:hidden px-4 pb-4">
        <ul class="flex flex-col gap-2">
          <li><a href="/" class="btn-nav block text-center">Venues</a></li>
          <li><a href="/auth/login/" class="btn-nav block text-center">Log In</a></li>
          <li><a href="/auth/register/" class="btn-nav block text-center">Register</a></li>
          <li><a id="mobile-create-venue" href="/venues/create/" class="btn-nav block text-center">Create Venue</a></li>
        </ul>
      </nav>
    </header>

    <main class="w-full max-w-7xl mx-auto mt-10 flex-grow px-4 sm:px-6">
      <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-[var(--brand-purple)] text-center">
        Your Profile
      </h1>
      <section
        id="profile"
        class="bg-gradient-to-br from-[var(--brand-purple)] to-[#3b1c52] text-[var(--brand-beige)] p-8 rounded-2xl shadow-lg"
      >
        <div class="animate-pulse bg-[var(--brand-beige)]/10 h-4 w-1/2 rounded mb-2"></div>
        <div class="animate-pulse bg-[var(--brand-beige)]/10 h-4 w-1/3 rounded"></div>
      </section>
    </main>

    <footer
      class="flex flex-col gap-3 text-center bg-[var(--brand-purple)] py-8 px-4 mt-16 text-[var(--brand-beige)] text-sm sm:text-base md:flex-row md:justify-center md:items-center md:gap-6"
    >
      <p>&copy; 2025 Holidaze. All rights reserved.</p>
      <span class="hidden md:inline">|</span>
      <p>Developed by Jenny Johnsby</p>
      <span class="hidden md:inline">|</span>
      <nav aria-label="Social media">
        <ul class="flex justify-center gap-4 md:gap-6">
          <li><a href="https://facebook.com/holidaze" target="_blank" rel="noopener" class="hover:text-[var(--brand-beige-hover)] transition">Facebook</a></li>
          <li><a href="https://twitter.com/holidaze" target="_blank" rel="noopener" class="hover:text-[var(--brand-beige-hover)] transition">Twitter</a></li>
          <li><a href="https://instagram.com/holidaze" target="_blank" rel="noopener" class="hover:text-[var(--brand-beige-hover)] transition">Instagram</a></li>
        </ul>
      </nav>
      <span class="hidden md:inline">|</span>
      <address class="not-italic">
        <a href="mailto:support@holidaze.com" class="hover:text-[var(--brand-beige-hover)] transition">support@holidaze.com</a>
      </address>
    </footer>

    <script>
      const menuBtn = document.getElementById("menuBtn");
      const mobileNav = document.getElementById("mobileNav");
      if (menuBtn && mobileNav) {
        menuBtn.addEventListener("click", () => {
          mobileNav.classList.toggle("hidden");
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("currentUser"));
        const createVenueLink = document.getElementById("nav-create-venue");
        const mobileCreateVenue = document.getElementById("mobile-create-venue");

        if (!user || !user.venueManager) {
          if (createVenueLink) createVenueLink.style.display = "none";
          if (mobileCreateVenue) mobileCreateVenue.style.display = "none";
        }
      });
    </script>
  </body>
</html>

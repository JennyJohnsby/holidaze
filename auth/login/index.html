<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Holidaze | Login" />
    <title>Holidaze | Login</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/air-freight.png"
    />
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300;400;700;900&family=Cormorant+Garamond:wght@300;400;500;700&family=Montserrat+Alternates:wght@300;400;500;700;900&family=MuseoModerno:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[var(--brand-beige)] text-[var(--brand-purple)] text-base sm:text-lg flex flex-col min-h-screen"
  >
    <header
      class="relative bg-cover bg-center bg-[url('/assets/luca-bravo-O453M2Liufs-unsplash-min.jpg')] h-50"
    >
      <div
        class="relative z-10 flex flex-col sm:flex-row items-center justify-between px-4 sm:px-8 py-4"
      >
        <a href="/" aria-label="Holidaze Home" class="mb-4 sm:mb-0">
          <img
            src="/assets/logo1.svg"
            alt="Holidaze Logo"
            class="h-[100px] sm:h-[140px] md:h-[160px] w-auto"
            width="160"
            height="160"
          />
        </a>
        <nav>
          <ul
            class="flex flex-wrap gap-4 sm:gap-8 text-[var(--brand-purple)] font-medium text-base sm:text-lg md:text-xl"
          >
            <li>
              <a
                href="/"
                class="px-4 py-2 rounded-lg font-semibold bg-[var(--brand-beige)] text-[var(--brand-purple)] hover:bg-[var(--brand-purple)] hover:text-[var(--brand-beige)] hover:shadow-lg"
              >
                Venues
              </a>
            </li>
            <li>
              <a
                href="/auth/register/"
                class="px-4 py-2 rounded-lg font-semibold bg-[var(--brand-beige)] text-[var(--brand-purple)] hover:bg-[var(--brand-purple)] hover:text-[var(--brand-beige)] hover:shadow-lg"
              >
                Register
              </a>
            </li>
            <li>
              <a
                href="/profile/"
                class="px-4 py-2 rounded-lg font-semibold bg-[var(--brand-beige)] text-[var(--brand-purple)] hover:bg-[var(--brand-purple)] hover:text-[var(--brand-beige)] hover:shadow-lg"
              >
                Profile
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="w-200 mx-auto mt-10 flex-grow px-4 sm:px-6">
      <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-[var(--brand-purple)] text-center">Log in to your account</h1>
      <form
        name="login"
        id="login-form"
        class="bg-gradient-to-br from-[var(--brand-purple)] to-[#3b1c52] p-8 rounded-2xl shadow-lg"
      >
        <fieldset
          class="flex flex-col gap-6 rounded-lg p-6 border border-[var(--brand-beige)]"
        >
          <div>
            <label
              for="login-email"
              class="block text-base font-medium text-[var(--brand-beige)]"
            >
              Email
            </label>
            <input
              type="email"
              name="email"
              id="login-email"
              autocomplete="email"
              required
              placeholder="Enter your email"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
          </div>

          <div>
            <label
              for="login-password"
              class="block text-base font-medium text-[var(--brand-beige)]"
            >
              Password
            </label>
            <input
              type="password"
              name="password"
              id="login-password"
              autocomplete="current-password"
              required
              minlength="8"
              aria-describedby="password-hint"
              placeholder="Enter your password"
              class="w-full px-4 py-3 mt-1 border rounded-lg bg-[var(--brand-beige)] text-[var(--brand-purple)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-purple-hover)] transition"
            />
            <small
              id="password-hint"
              class="block mt-1 text-[var(--brand-beige)] text-xs"
            >
              Must be at least 8 characters long.
            </small>
          </div>

          <button
            type="submit"
            class="bg-[var(--brand-beige)] hover:bg-[var(--brand-beige-hover)] text-[var(--brand-purple)] font-semibold py-3 rounded-lg shadow-md transition focus:outline-none focus:ring-4 focus:ring-[var(--brand-purple-hover)]/40"
          >
            Log In
          </button>

          <div
            id="form-message"
            role="alert"
            class="mt-4 text-center text-sm text-[var(--brand-beige)]"
          ></div>

          <p class="text-center text-[var(--brand-beige)] mt-4">
            Not registered yet?
            <a
              href="/auth/register/"
              class="text-[var(--brand-beige)] hover:underline focus:outline focus:ring-2 focus:ring-[var(--brand-beige)]"
            >
              Register here!
            </a>
          </p>
        </fieldset>
      </form>
    </main>
    <footer
      class="flex flex-col md:flex-row justify-center items-center gap-4 text-center bg-[var(--brand-purple)] py-8 px-4 mt-16 text-[var(--brand-beige)] text-sm sm:text-base"
    >
      <p>&copy; 2025 Holidaze. All rights reserved.</p>
      <span class="hidden md:block">|</span>
      <p>Developed by Jenny Johnsby</p>
      <span class="hidden md:block">|</span>
      <nav aria-label="Social media">
        <ul class="flex flex-wrap justify-center gap-4 sm:space-x-6">
          <li>
            <a
              href="https://facebook.com/holidaze"
              target="_blank"
              rel="noopener"
              class="hover:text-[var(--brand-beige-hover)]"
              >Facebook</a
            >
          </li>
          <li>
            <a
              href="https://twitter.com/holidaze"
              target="_blank"
              rel="noopener"
              class="hover:text-[var(--brand-beige-hover)]"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="https://instagram.com/holidaze"
              target="_blank"
              rel="noopener"
              class="hover:text-[var(--brand-beige-hover)]"
              >Instagram</a
            >
          </li>
        </ul>
      </nav>
      <span class="hidden md:block">|</span>
      <address class="not-italic">
        Contact us:
        <a
          href="mailto:support@holidaze.com"
          class="hover:text-[var(--brand-beige-hover)]"
        >
          support@holidaze.com
        </a>
      </address>
    </footer>
  </body>
</html>
